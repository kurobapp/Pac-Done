<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Done</title>
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Cpath d='M 16,4 A 8,8 0 1 0 16,12 L 8,8 L 16,4 Z' fill='%23FFFF00'/%3E%3C/svg%3E">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/maze.css">
    <link rel="stylesheet" href="css/ui.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body> 
    <header>
        <h1>Pac-Done</h1>
        <div id="score-display">
            SCORE: <span id="score-value">0</span>
        </div>
    </header>

    <main>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="課題（タスク）を入力..." required autocomplete="off">
            <input type="date" id="task-deadline">
            <button type="submit">タスク追加</button>
        </form>

        <div id="pacman-stage-container">
            <div id="pacman-maze">
                <div id="pac-done-icon"></div> 

                <div id="pac-dots-container" class="task-container"></div>
                <div id="task-list" class="task-container"></div>
            </div>
        </div>

        <div id="task-list-display">
            <h2>ToDo List</h2>
            <ul id="todo-list-ul">
                </ul>
        </div>
    </main>

    <script src="pacman.js"></script>
    <script src="task.js"></script>
    <script src="app.js"></script>
</body>
</html>
